theory:
  # CCL settings
  xCell_lkl.CCL:
    transfer_function: boltzmann_class
    matter_pk: halofit
    baryons_pk: nobaryons

likelihood:
  # Likelihood settings
  xCell_lkl.xCell_lkl:
    # Input sacc file
    input_file: ../test/clsFid_covG.fits
    # List all relevant tracers
    tracers:
      - DESgc__0
      - DESgc__1
      - DESgc__2
      - DESgc__3
      - DESgc__4
      - DESwl__0
      - DESwl__1
      - DESwl__2
      - DESwl__3
      - eBOSS__0
      - eBOSS__1
      - PLAcv
    # List all 2-points that should go into the
    # data vector
    tracer_combinations:
      ('DESgc__0', 'DESgc__0'):
        lmax: 145
      ('DESgc__1', 'DESgc__1'):
        lmax: 225
      ('DESgc__2', 'DESgc__2'):
        lmax: 298
      ('DESgc__3', 'DESgc__3'):
        lmax: 371
      ('DESgc__4', 'DESgc__4'):
        lmax: 435

      # gc -wl
      ('DESgc__0', 'DESwl__0'):
        lmax: 145
      ('DESgc__0', 'DESwl__1'):
        lmax: 145
      ('DESgc__0', 'DESwl__2'):
        lmax: 145
      ('DESgc__0', 'DESwl__3'):
        lmax: 145
      ('DESgc__1', 'DESwl__0'):
        lmax: 225
      ('DESgc__1', 'DESwl__1'):
        lmax: 225
      ('DESgc__1', 'DESwl__2'):
        lmax: 225
      ('DESgc__1', 'DESwl__3'):
        lmax: 225
      ('DESgc__2', 'DESwl__0'):
        lmax: 298
      ('DESgc__2', 'DESwl__1'):
        lmax: 298
      ('DESgc__2', 'DESwl__2'):
        lmax: 298
      ('DESgc__2', 'DESwl__3'):
        lmax: 298
      ('DESgc__3', 'DESwl__0'):
        lmax: 371
      ('DESgc__3', 'DESwl__1'):
        lmax: 371
      ('DESgc__3', 'DESwl__2'):
        lmax: 371
      ('DESgc__3', 'DESwl__3'):
        lmax: 371
      ('DESgc__4', 'DESwl__0'):
        lmax: 435
      ('DESgc__4', 'DESwl__1'):
        lmax: 435
      ('DESgc__4', 'DESwl__2'):
        lmax: 435
      ('DESgc__4', 'DESwl__3'):
        lmax: 435
        
      # gc -cv
      # To remove ells < 8 we remove the first bin 
      ('DESgc__0', 'PLAcv'):
        lmin: 30
        lmax: 145
      ('DESgc__1', 'PLAcv'):
        lmin: 30
        lmax: 225
      ('DESgc__2', 'PLAcv'):
        lmin: 30
        lmax: 298
      ('DESgc__3', 'PLAcv'):
        lmin: 30
        lmax: 371
      ('DESgc__4', 'PLAcv'):
        lmin: 30
        lmax: 435

      # wl -wl
      ('DESwl__0', 'DESwl__0'):
        lmin: 30
        lmin: 2000
      ('DESwl__0', 'DESwl__1'):
        lmin: 30
        lmin: 2000
      ('DESwl__0', 'DESwl__2'):
        lmin: 30
        lmin: 2000
      ('DESwl__0', 'DESwl__3'):
        lmin: 30
        lmin: 2000
      ('DESwl__1', 'DESwl__1'):
        lmin: 30
        lmin: 2000
      ('DESwl__1', 'DESwl__2'):
        lmin: 30
        lmin: 2000
      ('DESwl__1', 'DESwl__3'):
        lmin: 30
        lmin: 2000
      ('DESwl__2', 'DESwl__2'):
        lmin: 30
        lmin: 2000
      ('DESwl__2', 'DESwl__3'):
        lmin: 30
        lmin: 2000
      ('DESwl__3', 'DESwl__3'):
        lmin: 30
        lmin: 2000

      # wl -cv
      ('DESwl__0', 'PLAcv'):
        lmin: 30
        lmin: 2000
      ('DESwl__1', 'PLAcv'):
        lmin: 30
        lmin: 2000
      ('DESwl__2', 'PLAcv'):
        lmin: 30
        lmin: 2000
      ('DESwl__3', 'PLAcv'):
        lmin: 30
        lmin: 2000

      # eBOSS - eBOSS
      # kmin = 0.02
      # kmax = 0.15
      # l \sim chi(z_mean) * k
      # z_mean = 1.2, 1.8
      ('eBOSS__0', 'eBOSS__0'):
        lmin: 79
        lmax: 590
      ('eBOSS__1', 'eBOSS__1'):
        lmin: 102
        lmax: 764
       
      # eBOSS - PLAcv
      ('eBOSS__0', 'PLAcv'):
        lmin: 79
        lmax: 590
      ('eBOSS__1', 'PLAcv'):
        lmin: 102
        lmax: 764
    # Default scale cuts
    defaults:
      lmin: 0
      lmax: 1000
    # Prefix associated to all nuisance params
    input_params_prefix: xCell

