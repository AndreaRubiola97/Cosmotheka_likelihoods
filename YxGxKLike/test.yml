sampler:
  minimize:
    ignore_prior: True
    max_evals: 1000

params:
  # Derived
  sigma8:
    prior:
      min: 0.1
      max: 1.2
    ref:
      dist: norm
      loc: 0.8090212289405192
      scale: 0.01
    latex: \sigma_8
    proposal: 0.005
  Omega_c:
    prior:
      min: 0.05
      max: 0.7
    ref:
      dist: norm
      loc: 0.26447041034523616
      scale: 0.01
    latex: \Omega_c
    proposal: 0.005
  Omega_b: 
    prior:
      min: 0.01
      max: 0.2
    ref:
      dist: norm
      loc: 0.049301692328524445
      scale: 0.01
    latex: \Omega_b
    proposal: 0.005
  h:
    prior:
      min: 0.1
      max: 1.2
    ref:
      dist: norm
      loc: 0.6736
      scale: 0.01
    latex: h
    proposal: 0.005
  n_s:
    prior:
      min: 0.1
      max: 1.2
    ref:
      dist: norm
      loc: 0.9649
      scale: 0.01
    latex: n_s
    proposal: 0.005
  m_nu: 0.0
  ygk_LOWZ__2_dz: 0.
  ygk_LOWZ__2_wz: 1.
  # Linear bias
  #  ygk_LOWZ__2_b0: 1.
  #  ygk_LOWZ__2_bp: 0.
  # EulerianPT bias
  #  ygk_LOWZ__2_b1: 1.
  #  ygk_LOWZ__2_bp: 0.
  #  ygk_LOWZ__2_b2: 0.
  #  ygk_LOWZ__2_bs: 0.
  # HaloModel bias
  ygk_LOWZ__2_lMmin_0: 12.
  ygk_LOWZ__2_lM0_0: 12.
  ygk_LOWZ__2_lM1_0: 13.
  ygk_siglM_0: 0.345
  ygk_mass_bias: 0.8
  ygk_rhogm: 0.
  ygk_rhogy: 0.
  ygk_alphagm: 1.
  ygk_alphagy: 1.


# CCL settings
theory:
  cl_like.CCL:
    transfer_function: boltzmann_camb
    matter_pk: halofit
    baryons_pk: nobaryons

# Likelihood settings # TESTING
likelihood:
  yxgxk_like.YxGxKLike:
    # Halo model choices
    mf_name: Tinker08
    hb_name: Tinker10
    cm_name: Duffy08M500c
    # Input sacc file
    input_file: ../../data/512_yxgxk_covdata/cls_cov.fits
    # List all relevant bins
    bins:
      - name: LOWZ__0
      - name: LOWZ__1
      - name: LOWZ__2
      - name: LOWZ__3
      - name: LOWZ__4
      - name: LOWZ__5
      - name: YMILCA
      - name: KAPPA
    # List all 2-points that should go into the
    # data vector
    twopoints:
      - bins: [LOWZ__2, LOWZ__2]
      - bins: [LOWZ__2, YMILCA]

    defaults:
      kmax: 0.5
      lmin: 0
      lmax: 2000
      LOWZ__1:
        lmin: 10
      LOWZ__2:
        lmin: 10
      LOWZ__3:
        lmin: 10
      LOWZ__4:
        lmin: 10
      LOWZ__5:
        lmin: 10

    # Prefix associated to all nuisance params
    input_params_prefix: ygk
    ia_model: IANone
    nz_model: NzShiftWidth
    shape_model: ShapeNone
    bz_model: HaloModel

debug: True
output: 'cobaya_out/test'
