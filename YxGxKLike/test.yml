sampler:
  minimize:
    ignore_prior: True
    max_evals: 1000

params:
  # Derived
  sigma8: 0.8102
  Omega_c: 0.26066676
  Omega_b: 0.048974682
  h: 0.6766
  n_s: 0.9665
  m_nu: 0.0
  # Linear bias
  #  ygk_LOWZ__2_b0: 1.
  #  ygk_LOWZ__2_bp: 0.
  # EulerianPT bias
  #  ygk_LOWZ__2_b1: 1.
  #  ygk_LOWZ__2_bp: 0.
  #  ygk_LOWZ__2_b2: 0.
  #  ygk_LOWZ__2_bs: 0.
  # HaloModel bias
  ygk_LOWZ__2_lMmin_0:
    prior:
      min: 8.
      max: 15
    ref:
      dist: norm
      loc: 12.
      scale: 0.1
    latex: \log_{10}M_{\rm min}
    proposal: 0.005
  ygk_LOWZ__2_lM1_0:
    prior:
      min: 8.
      max: 15
    ref:
      dist: norm
      loc: 13.
      scale: 0.1
    latex: \log_{10}M_1
    proposal: 0.005
  ygk_siglM_0: 0.345
  ygk_LOWZ__2_dz: 0.
  ygk_LOWZ__2_wz: 1.
  ygk_mass_bias:
    prior:
      min: 0.05
      max: 1.5
    ref:
      dist: norm
      loc: 0.8
      scale: 0.05
    latex: 1-b_H
    proposal: 0.005
  ygk_rhogm: 0.
  ygk_rhogy:
    prior:
      min: -1.
      max: 1.
    ref:
      dist: norm
      loc: -0.5
      scale: 0.02
    proposal: 0.01
  ygk_alphagm: 1.
  ygk_alphagy: 1.


# CCL settings
theory:
  cl_like.CCL:
    transfer_function: boltzmann_camb
    matter_pk: halofit
    baryons_pk: nobaryons

# Likelihood settings # TESTING
likelihood:
  yxgxk_like.YxGxKLike:
    # Halo model choices
    mf_name: Tinker08
    hb_name: Tinker10
    cm_name: Duffy08M500c
    # Input sacc file
    input_file: ../../data/512_yxgxk_covdata/cls_cov.fits
    # Angular resolution
    nside: 512
    # M0 tracking Mmin?
    M0_track: True
    # List all relevant bins
    bins:
      - name: LOWZ__0
      - name: LOWZ__1
      - name: LOWZ__2
      - name: LOWZ__3
      - name: LOWZ__4
      - name: LOWZ__5
      - name: YMILCA
      - name: KAPPA
    # List all 2-points that should go into the
    # data vector
    twopoints:
      - bins: [LOWZ__2, LOWZ__2]
      - bins: [LOWZ__2, YMILCA]

    defaults:
      kmax: 0.5
      lmin: 0
      lmax: 2000
      LOWZ__1:
        lmin: 10
      LOWZ__2:
        lmin: 10
      LOWZ__3:
        lmin: 10
      LOWZ__4:
        lmin: 10
      LOWZ__5:
        lmin: 10

    # Prefix associated to all nuisance params
    input_params_prefix: ygk
    ia_model: IANone
    nz_model: NzShiftWidth
    shape_model: ShapeNone
    bz_model: HaloModel

debug: True
output: 'cobaya_out/test'
